<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор анекдотов для программиста</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
        }
        h1 {
            color: #ffffff;
        }
        .joke {
            font-size: 18px;
            margin: 20px 0;
            color: #dddddd;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Генератор анекдотов</h1>
    <div class="joke" id="joke">Нажмите кнопку, чтобы получить анекдот!</div>
    <button onclick="generateJoke()">Получить шутку</button>
</div>

<script>
    const jokes = [
        "Почему программисты не любят природу? Потому что там слишком много багов.",
        "Какой язык программирования самый оптимистичный? Java, потому что у него всегда есть исключения!",
        "Почему коты не могут стать программистами? Потому что они всегда игнорируют команды.",
        "Какой любимый напиток программиста? Код-кола!",
        "Почему у компьютеров никогда нет друзей? Потому что они всегда зависают!",
        "Какой любимый праздник программистов? Хэллоуин — потому что там много кода!",
        "Почему у программистов нет детей? Они не могут найти подходящий интерфейс.",
        "Какой самый оптимистичный язык программирования? Python — он всегда находит решение!",
        "Почему Java-программисты не могут найти работу? Они всегда ищут в неправильном месте.",
        "Что говорит один бит другому биту? 'Мы с тобой на одной волне!'",
        "Почему SQL никогда не бывает одиноким? Потому что он всегда находит свои связи.",
        "Какой любимый фильм программиста? 'Звёздные войны' — потому что там много кода и дроидов!",
        "Почему HTML не может быть хорошим другом? Он всегда разметит всё вокруг.",
        "Какой язык программирования самый романтичный? Ruby — он всегда ищет свою 'благородную' пару.",
        "Почему у программистов плохая память? Они всегда забывают сохранять!",
        "Что говорит код, когда его компилируют? 'Я готов к запуску!'",
        "Почему у компьютеров нет чувства юмора? Они слишком серьезны для этого.",
        "Какой любимый вид спорта у программистов? Кодинг — это их марафон!",
        "Почему программисты любят зиму? Потому что можно кататься на 'снегопаде' кода.",
        "Что делает программист на вечеринке? Он ищет баги в атмосфере.",
       "Почему у компьютеров нет друзей? Они слишком зависимы от своих программ.",
       "Какой любимый цвет программиста? Кодовый синий!",
       "Что говорит один код другому коду на свидании? 'Ты меня компилируешь!'",
       "Почему у программистов нет времени на отдых? У них всегда есть задачи в очереди.",
       "Какой любимый напиток у веб-разработчиков? JavaScript-кофе!",
    
    ];

    function generateJoke() {
        const randomIndex = Math.floor(Math.random() * jokes.length);
        document.getElementById('joke').innerText = jokes[randomIndex];
    }
</script>

</body>
</html>
