      "–ò–≥—Ä—ã VR ‚Äî —Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å –ø–æ–≥—Ä—É–∂–µ–Ω–∏—è!"
    ]
  },

  // Fallback –¥–ª—è –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
  fallback: {
    responses: [
      "–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –≤–æ–ø—Ä–æ—Å! –î–∞–π—Ç–µ –º–Ω–µ –ø–æ–¥—É–º–∞—Ç—å...",
      "–Ø –Ω–µ —Å–æ–≤—Å–µ–º —É–≤–µ—Ä–µ–Ω–∞, —á—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ø–æ–Ω—è–ª–∞ –≤–∞—à –≤–æ–ø—Ä–æ—Å. –ú–æ–∂–µ—Ç–µ –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞—Ç—å?",
      "–ü–æ–∫–∞ —è –Ω–µ –º–æ–≥—É –¥–∞—Ç—å —Ç–æ—á–Ω—ã–π –æ—Ç–≤–µ—Ç –Ω–∞ —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å.",
      "–î–∞–≤–∞–π—Ç–µ –ø–æ–≥–æ–≤–æ—Ä–∏–º –æ —á—ë–º-–Ω–∏–±—É–¥—å –¥—Ä—É–≥–æ–º!",
      "–ú–æ—è –±–∞–∑–∞ –∑–Ω–∞–Ω–∏–π –ø–æ–∫–∞ –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –æ—Ç–≤–µ—Ç–∞ –Ω–∞ —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å.",
      "–Ø –≤—Å—ë –µ—â—ë —É—á—É—Å—å. –ú–æ–∂–µ—Ç–µ –∑–∞–¥–∞—Ç—å –¥—Ä—É–≥–æ–π –≤–æ–ø—Ä–æ—Å?",
      "–≠—Ç–æ —Å–ª–æ–∂–Ω—ã–π –≤–æ–ø—Ä–æ—Å. –ß—Ç–æ –µ—â—ë –≤–∞—Å –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç?",
      "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–∞—è —Ç–µ–º–∞! –ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, —è –Ω–µ –º–æ–≥—É –¥–∞—Ç—å —Ä–∞–∑–≤—ë—Ä–Ω—É—Ç—ã–π –æ—Ç–≤–µ—Ç.",
      "–Ø –ø–æ–∫–∞ –Ω–µ –Ω–∞—É—á–∏–ª–∞—Å—å –æ—Ç–≤–µ—á–∞—Ç—å –Ω–∞ —Ç–∞–∫–∏–µ –≤–æ–ø—Ä–æ—Å—ã.",
      "–•–æ—Ä–æ—à–∏–π –≤–æ–ø—Ä–æ—Å! –ù–æ —è –Ω–µ —É–≤–µ—Ä–µ–Ω–∞, —á—Ç–æ —Å–º–æ–≥—É –æ—Ç–≤–µ—Ç–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ."
    ]
  }
};

// –û—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
const chatWindow = document.getElementById('chat-window');
const userInput = document.getElementById('user-input');
const form = document.getElementById('input-area');
const typingIndicator = document.getElementById('typing');
const clearButton = document.getElementById('clear-button');
const sendButton = document.getElementById('send-button');

let history = JSON.parse(localStorage.getItem('chatHistory')) || [];
let isTyping = false;

function appendMessage(text, className) {
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message', className);
  
  const messageContent = document.createElement('div');
  messageContent.textContent = text;
  
  const timeSpan = document.createElement('span');
  timeSpan.classList.add('message-time');
  timeSpan.textContent = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });

  messageDiv.appendChild(messageContent);
  messageDiv.appendChild(timeSpan);
  chatWindow.appendChild(messageDiv);
  
  scrollToBottom();
}

function scrollToBottom() {
  chatWindow.scrollTo({
    top: chatWindow.scrollHeight,
    behavior: 'smooth'
  });
}

function saveToHistory(message, isUser) {
  history.push({
    text: message,
    isUser,
    timestamp: new Date().toISOString()
  });
  localStorage.setItem('chatHistory', JSON.stringify(history));
}

function showTypingIndicator() {
  typingIndicator.style.display = 'block';
  scrollToBottom();
}

function hideTypingIndicator() {
  typingIndicator.style.display = 'none';
}

function botResponse(userText) {
  const text = userText.toLowerCase();
  
  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—É—Å—Ç–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
  if (!text.trim()) {
    return "–í—ã –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–ø–∏—Å–∞–ª–∏...";
  }
  
  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Å–µ—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
  for (const category in knowledgeBase) {
    if (category === 'fallback') continue;
    
    const { patterns, responses } = knowledgeBase[category];
    if (patterns.some(pattern => pattern.test(text))) {
      return typeof responses === 'function' 
        ? responses() 
        : responses[Math.floor(Math.random() * responses.length)];
    }
  }
  
  // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback
  return knowledgeBase.fallback.responses[
    Math.floor(Math.random() * knowledgeBase.fallback.responses.length)
  ];
}

function clearHistory() {
  if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é?')) {
    localStorage.removeItem('chatHistory');
    history = [];
    chatWindow.innerHTML = '';
    appendMessage("–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞. –ß–µ–º —è –º–æ–≥—É –≤–∞–º –ø–æ–º–æ—á—å?", "bot-message");
  }
}

function adjustTextareaHeight() {
  userInput.style.height = 'auto';
  userInput.style.height = (userInput.scrollHeight) + 'px';
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞
function initChat() {
  history.forEach(msg => {
    appendMessage(msg.text, msg.isUser ? 'user-message' : 'bot-message');
  });
  
  if (!history.length) {
    appendMessage("–ü—Ä–∏–≤–µ—Ç! –Ø –ê–ª–∏—Å–∞ ‚Äî –≤–∞—à –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫. –ó–∞–¥–∞–π—Ç–µ –º–Ω–µ –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å.", "bot-message");
  }
  
  scrollToBottom();
  userInput.focus();
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
form.addEventListener("submit", async function(e) {
  e.preventDefault();
  
  const text = userInput.value.trim();
  if (!text) return;

  appendMessage(text, "user-message");
  saveToHistory(text, true);
  userInput.value = "";
  adjustTextareaHeight();
  
  showTypingIndicator();
  isTyping = true;
  
  // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ –æ—Ç–≤–µ—Ç–∞
  await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 700));
  
  const response = botResponse(text);
  appendMessage(response, "bot-message");
  saveToHistory(response, false);
  
  isTyping = false;
  hideTypingIndicator();
});

userInput.addEventListener('input', adjustTextareaHeight);

userInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    form.requestSubmit();
  }
});

clearButton.addEventListener('click', clearHistory);

// –ó–∞–ø—É—Å–∫ —á–∞—Ç–∞
window.addEventListener('DOMContentLoaded', initChat);
</script>
</body>
