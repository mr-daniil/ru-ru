<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–∞–Ω–∏–∏–ª –ñ–∞—Ä–∫–æ–≤ - –í–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫</title>
    <style>
        :root {
            --primary-bg: #f4f4f4;
            --primary-text: #333;
            --header-bg: #35424a;
            --nav-bg: #e8491d;
            --sidebar-bg: #e6e6e6;
            --link-color: #e8491d;
        }

        .dark-theme {
            --primary-bg: #1a1a1a;
            --primary-text: #e6e6e6;
            --header-bg: #1a2b33;
            --nav-bg: #c23812;
            --sidebar-bg: #2d2d2d;
            --link-color: #ff6b4a;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--primary-text);
            background-color: var(--primary-bg);
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background: var(--header-bg);
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background: var(--nav-bg);
            padding: 10px 0;
        }

        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }

        #showcase {
            min-height: 300px;
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            text-align: center;
            color: #ffffff;
            padding: 100px 20px;
        }

        #main {
            float: left;
            width: 70%;
            padding: 0 30px;
            box-sizing: border-box;
        }

        #sidebar {
            float: right;
            width: 30%;
            background: var(--sidebar-bg);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        footer {
            background: var(--header-bg);
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            clear: both;
        }

        .theme-switcher {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-switcher:hover {
            background: rgba(255,255,255,0.1);
        }

        @media(max-width: 768px) {
            #main, #sidebar {
                width: 100%;
                float: none;
            }
            
            nav ul {
                flex-wrap: wrap;
            }
        }

        a {
            color: var(--link-color);
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <header>

        </div>
    </header>

                <li><a href="services.html">–£—Å–ª—É–≥–∏</a></li>

                <li><a href="contact.html">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a></li>
                <li><button class="theme-switcher" onclick="toggleTheme()">üåì –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button></li>
            </ul>
        </div>
    </nav>

    <!-- –û—Å—Ç–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å –≤–∞—à–µ–≥–æ HTML –∫–æ–¥–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –≤ localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.classList.add(savedTheme);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é —Ç–µ–º—É
            const currentTheme = document.body.classList.contains('dark-theme') ? 'dark-theme' : '';
            localStorage.setItem('theme', currentTheme);
        }
    </script>
</body>
